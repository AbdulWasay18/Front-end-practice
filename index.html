<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | NFT preview card component</title>
        <link
        rel="stylesheet" href="styke.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </head>
    <body>
        <div class="wrap">
            <div class="card">
                <img class="image" src="images/image-equilibrium.jpg" alt="">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <p class="info">
                    <span class="cripto ">
                        <img src="images/icon-ethereum.svg" alt="">   0.014 ETH</span>
                    <span class="day">
                        <img src="images/icon-clock.svg" alt="" class="date">
                        3 days left</span>
                </p>
                <hr>
                <img src="images/image-avatar.png" alt="" class="avatar">
                <span class="creator" style="color: hsl(215, 51%, 70%);">
                    Cretaion of
                    <strong style="color: white;">
                        Jules Wyvern</strong>
                </span>
            </div>
        </div>
        <hr>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                                                    Coded by
            <a href="https://github.com/AbdulWasay18/Front-end-practice">Muhammad Abdul Wasay</a>.
        </div>
    </body>
</html>
