<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p class="info">
        <span class=""> <img src="images/icon-ethereum.svg" alt="">0.014 ETH</span>
        <span class="day"> <img src="images/icon-clock.svg" alt=""> 3 days left</span>
      </p>
      <hr>
      <img src="images/image-avatar.png" alt="" class="avatar">
      <span class="creator"> Cretaion of <strong> Jules Wyvern</strong></span>
    </div>
  </div>
<hr>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AbdulWasay18/Front-end-practice">Muhammad Abdul wasay</a>.
  </div>
</body>
</html>
